<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/css/stock.css" />
</head>
<body>
<header id="topbar"></header>
<main class="container">
  <h1>Stock Management</h1>

  <!-- Add / Edit Form -->
  <form id="stockForm" class="grid">
    <input type="hidden" name="id" id="stockId" />
    <label>Product Name<input name="name" id="name" required /></label>
    <label>Quantity<input type="number" name="quantity" id="quantity" min="0" required /></label>
    <label>Unit Price<input type="number" name="price" id="price" min="0" required /></label>
    <button type="submit">Save Item</button>
  </form>

  <!-- Table -->
  <table id="stockTable" class="table"></table>
</main>

<script src="js/assets/js/auth.js"></script>
<script src="js/ui.js"></script>
<script src="js/stock.js"></script>
<script>
  requireAuth();
  renderTopbar('Stock Management');
  renderStock();
</script>
</body>
</html>
