  <h1>Stock Management</h1>

  <!-- Add / Edit Form -->
  <form id="stockForm" class="grid" action='/submit' method="POST">
    <input type="hidden" name="id" id="stockId" />
    <label>Product Name<input name="name" id="name" required /></label>
    <label>Quantity<input type="number" name="quantity" id="quantity" min="0" required /></label>
    <label>Unit Price<input type="number" name="price" id="price" min="0" required /></label>
    <button type="submit">Save Item</button>
  </form>

  <!-- Table -->
  <table id="stockTable" class="table"></table>
